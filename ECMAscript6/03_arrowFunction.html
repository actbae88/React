<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 화살표함수</title>
</head>
<body>


    <script>

        //화살표 함수(arrow funtion) -- java의 람다식표기법과 유사

        //1.일반적인 선언적 함수
        function show(){
            document.write('show <br>')
        }

        show()

        //2.함수를 변수에 저장하여 사용하기 [익명함수]
        let output= function(){
            document.write('output!!<br>')
        }

        output()

        //3. 위의 익명함수를 더 줄여쓰기 [화살표 함수]
        let display=()=>{
            document.write("ddd<br>")
        }

        display()

        //파라미터 받기
        let display2= (name)=>{
            document.write("display2 :"+name+"<br>")
        }

        display2('sam')

        //화살표함수의 축약표현들.
        //1)파라미터가1개라면.. ()생략가능
        let display3= name=>{
            document.write("display3 :"+name+"<br>")
        }

        display3('robin')

        //2)실행문이 1줄이면.. {} 생략가능
        let display4 = name => document.write("display4 :"+name+"<br>")
        
        display4('hong')

        //파라미터가 0개 이거나 2개이상이면 ()생략불가!!
        let display5 = () => document.write("display5 :<br>")
        
        display5()

        let display6 = (name, age) => document.write(`display6 ${name} ${age} <br>`)
        display6('kim', 20)

        



    </script>
    



    <hr><hr>



    <!-- //보통 화살표함수는 이벤트처리에 많이 활용됨 -->


    <button id="b1">button</button>
    <h3 id="hh"></h3>
    
    
    <script>

        //1.버튼에 클릭이벤트 달기
        let b1 = document.getElementById('b1')
        b1.onclick= function(){
            document.getElementById('hh').innerHTML = "click button"
        }
        //화살표함수로 만들기
        b1.onclick= ()=>document.getElementById('hh').innerHTML = "화살표함수~~click button"

        //2. 배열반복문 처리시에 자주 활용
        const aaa= [10,20,30]
        document.querySelector('#hh').innerHTML=aaa[0]+"<br>"
        document.querySelector('#hh').innerHTML+=aaa[1]+"<br>"
        document.querySelector('#hh').innerHTML+=aaa[2]+"<br>"

        document.write("<hr>")

        for(let i=0; i<aaa.length; i++ ){
            document.querySelector('#hh').innerHTML+= "~~~"+aaa[i]+"<br>"
        }

        //for in 이용하기 - 인덱스-번호준다.
        for(let index in aaa){
            document.querySelector('#hh').innerHTML+= aaa[index]+"<br>"
        }


        //for of 이용하기 - 요소준다.
        for(let e of aaa){
            document.querySelector('#hh').innerHTML+= e+"<br>"
        }

        //누구누구야 반복해줘. 배열의반복요소접근 기능메소드..파라미터로 전달받은 함수를 요소개수만큼 반복호출해줌
        aaa.forEach(function(value, index, array){//요소값, 인덱스, 배열
            document.write('value : '+value+"<br>")

        })
        document.write('<br>')

        //이때사용한 콜백지정함수를 화살표함수로..
        aaa.forEach( value=> document.write(value+"<br>"))
        document.write('<br>')

        //배열의 요소개수만큼 반복해서 , 요소값을 변경한 "새로운배열"로 만들어주는기능
        const bbb = aaa.map(function(value, index, array){
            return value+1 //11,21,31
        })

        document.write(aaa+"<br>")
        document.write(bbb+"<br>")

        //익명함수니까 화살표함수로 바꿀수있겠죠^^!!!!!!!

        const ccc = aaa.map(value => value*100) //실행문의 중괄호도 축약했다면!return도 지워야함

        document.write(ccc+"<br>")
      
        

        
    </script>
</body>
</html>
